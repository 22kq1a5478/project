<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('wa.jpg');
        color:aqua;
    }
    form {
        margin: 50px auto;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="text"],
    input[type="password"] {
        width: calc(100% - 20px);
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .forgot-password {
        text-align: center;
        margin-top: 20px;
        color:chartreuse;
    }
</style>
<body>
    <center>
    <h2>Forgot Password</h2>
    <p>Enter your email address to reset your password.</p>
    <form action="reset.html" method="post">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Reset Password">
    </form>
    <p><a href="login page.html">Back to Login</a></p>
    </center>
</body>
</html>
